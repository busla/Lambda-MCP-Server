AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: MCP-compliant server using HTTP in Lambda

Parameters:
  McpAuthToken:
    Type: String
    NoEcho: true
    Description: "The authentication token for MCP"
  GoogleApiKey:
    Type: String
    NoEcho: true
    Description: "Google Custom Search API Key"
  GoogleSearchEngineId:
    Type: String
    NoEcho: true
    Description: "Google Custom Search Engine ID"

Globals:
  Function:
    Timeout: 60
    Runtime: python3.12
    Architectures: [x86_64]

Resources:
  ChromeAwsLambdaLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: !Sub "${AWS::StackName}-chrome-aws-lambda-layer"
      Description: "Chrome binary and Playwright dependencies for Lambda"
      Content:
        S3Bucket: !Ref ChromeLayerBucket
        S3Key: "chrome-aws-lambda-layer.zip"
      CompatibleRuntimes:
        - python3.12
      CompatibleArchitectures:
        - x86_64

  ChromeLayerBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-chrome-layer-bucket"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  McpApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        Authorizers:
          TokenAuthorizer:
            FunctionArn: !GetAtt McpAuthorizerFunction.Arn
            FunctionPayloadType: TOKEN
            Identity:
              ReauthorizeEvery: 300
              Header: Authorization

  McpAuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: authorizer/
      Environment:
        Variables:
          MCP_AUTH_TOKEN: !Ref McpAuthToken
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: 'lambda:InvokeFunction'
              Resource: '*'

  McpSessionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-mcp-sessions"
      AttributeDefinitions:
        - AttributeName: session_id
          AttributeType: S
      KeySchema:
        - AttributeName: session_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      Tags:
        - Key: Purpose
          Value: MCP Session Management

  McpServerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: server/
      Timeout: 60
      MemorySize: 1600
      Layers:
        - !Ref ChromeAwsLambdaLayer
      Environment:
        Variables:
          MCP_SESSION_TABLE: !Ref McpSessionsTable
          GOOGLE_API_KEY: !Ref GoogleApiKey
          GOOGLE_SEARCH_ENGINE_ID: !Ref GoogleSearchEngineId
          PLAYWRIGHT_BROWSERS_PATH: /opt/chrome
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - s3:ListBuckets
                - s3:ListAllMyBuckets
              Resource: '*'
            - Effect: Allow
              Action:
                - dynamodb:CreateTable
                - dynamodb:DeleteItem
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DescribeTable
              Resource: !GetAtt McpSessionsTable.Arn
      Events:
        McpAPI:
          Type: Api
          Properties:
            Path: /mcp
            Method: ANY
            RestApiId: !Ref McpApi
            Auth:
              Authorizer: TokenAuthorizer

Outputs:
  MCPServerApi:
    Description: "API Gateway endpoint URL for MCP server"
    Value: !Sub "https://${McpApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/mcp"
  McpSessionsTableName:
    Description: "Name of the DynamoDB table for MCP sessions"
    Value: !Ref McpSessionsTable
